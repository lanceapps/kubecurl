apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubecurl
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-reader-clusterrole
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubecurl-pod-reader-clusterrole-binding
subjects:
  - kind: ServiceAccount
    name: kubecurl
    namespace: default
roleRef:
  kind: ClusterRole
  name: pod-reader-clusterrole
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubecurl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubecurl
  template:
    metadata:
      labels:
        app: kubecurl
    spec:
      serviceAccountName: kubecurl
      containers:
        - name: kubecurl
          image: kubecurl:1.0.0
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: kubecurl
spec:
  selector:
    app: kubecurl
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort
